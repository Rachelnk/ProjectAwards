{% load static %}
{% block navbar %}

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
        <div class="container">
            <a href="{% url 'index' %}" name = 'index' class="logo">
                <img src={% static "img/logo.png" %} alt="" width="180">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                
                <div class="d-flex">
                    <a href="{% url 'index' %}" name="AddPortfolio" style="margin-right: 20px;">
                        <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Add Portfolio</button>
                    </a>
                {% if user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-link btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                            <div style="background-color: #ffffff;">
                                {% if user.profile.profile_image %}
                                <img class="rounded-circle" src="{{ user.profile.profile_image.url }}" height="25" width="25">
                                {% else%}
                                <img class="rounded-circle" src="https://www.pngall.com/wp-content/uploads/5/Profile-PNG-File.png" height="25" width="25">
                                {% endif %}
                            </div>
                        </button> 
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="{% url 'myprofile' user.username %}" name="MyProfile"><i class="fa-solid fa-user-large"></i> My Profile</a>
                            <a class="dropdown-item" href="{% url 'index' %}" name="MyPortfolio"><i class="fa-solid fa-file-lines"></i> My Portfolio</a>
                            <a class="dropdown-item" href="{% url 'editprofile' user.username %}" name="EditProfile"><i class="fa-solid fa-edit"></i> Edit Profile</a>
                            <a class="dropdown-item" href="{% url 'settings' user.username %}" name="Settings"><i class="fa-solid fa-cog"></i> Settings</a>
                            <a class="dropdown-item" href="{% url 'logout' %}" name="Logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" name="Login">
                        <button class="btn btn-md btn-dark ms-3"><b>Log In </b><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
                    </a>
                {% endif %}
                </div>
            </div>
        </div>
    </nav>

{% endblock %}
